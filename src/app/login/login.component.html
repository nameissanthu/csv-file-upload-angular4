<div class="text-center">
    <form class="form-signin" (submit)="onLoginSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="userName" class="sr-only">User Name</label>
      <input type="text" id="userName" class="form-control" placeholder="User Name" [(ngModel)]="username" name="username" required autofocus><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required><br>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  </div>
